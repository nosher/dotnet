{% if logo %} 
  {% if logo.landscape %}
    <img src="{{logo.img|safe}}" class="companylogo" alt="{{item.company}} company logo"/><br />
    <h1 class="logo">{{ title }}</h1>
  {% else %}
    <div id="clogo">
      <img src="{{logo.img|safe}}" class="companylogo_port" alt="{{item.company}} company logo"/>
      <h1 class="logo">{{ title }}</h1>
    </div>
  {% endif %}
{% else %}
    <h1 class="logo">{{ title }}</h1>
{% endif %}
