{% extends "base.html" %}

{% block content %}
{% autoescape off %}
{{ body }}
{% endautoescape %}
<h1>Searching for: {{ query }}</h1>
<section class="thumbnails">
{% for result in results %}
    <article class="thumb">
        <a href="/{{ result.path }}"><img src="{{ result.image }}" /></a>
    </article>{% endfor %}
</section>
{{ results.pagenum}}
{% endblock %}
