{% extends "base.html" %}


{% block content %}
<div class="advert">
  <h1>{{title}} photos</h1>
  {% if intro %}
  <div class="images_intro">
    {% if image %}<img class="introimg" src="{{staticServer}}/images{{image}}" alt="{{title}}" />{% endif %}
    {{intro|safe}}
  </div>
  {% endif %}
  <ul class="albums">
{% for album in albums %}
    <li><a href="/images/{{ album.path }}/">{{ album.title|safe }}</a></li>
{% endfor %}
  </ul>
</div>
{% endblock %}
