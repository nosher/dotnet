{% extends "base.html" %}

{% block content %}

<div class="advert">

    <h2>{{ title }}</h2>
    <p><a href="{{ album }}">Back to photo album</a></p>
    <img src="{{ staticServer }}/images/{{ img.thumb }}-m.webp" style="width: 800px;" alt="{{ img.caption }}, from {{ title }}" title="{{ img.caption }}, from {{ title }} "/>
    <p>{{ img.caption }}</p>

</div>
{% endblock %}
